{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Бронювання</h1>
<div class="card shadow-sm">
  <div class="card-body">
    <p class="text-muted mb-3">Список бронювань відобразиться після інтеграції з API.</p>
    <div class="table-responsive">
      <table class="table table-bordered align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th scope="col">Клієнт</th>
            <th scope="col">Маршрут</th>
            <th scope="col">Кількість місць</th>
            <th scope="col">Статус</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Олександр К.</td>
            <td>Київ → Львів</td>
            <td>2</td>
            <td><span class="badge bg-success">Підтверджено</span></td>
          </tr>
          <tr>
            <td>Марія П.</td>
            <td>Одеса → Київ</td>
            <td>1</td>
            <td><span class="badge bg-info text-dark">Очікує</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
