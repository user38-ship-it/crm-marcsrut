{% extends "base.html" %}
{% block content %}
<div class="page-header">
  <div>
    <h2 class="page-title">Аналітика</h2>
    <p class="text-muted mb-0">Візуалізація показників продажів та заповнюваності.</p>
  </div>
  <div class="d-flex gap-2">
    <select class="form-select">
      <option>Тиждень</option>
      <option>Місяць</option>
      <option>Квартал</option>
    </select>
    <button class="btn btn-outline-secondary">Експорт</button>
  </div>
</div>
<div class="row g-4">
  <div class="col-12 col-lg-7">
    <div class="panel">
      <div class="panel__header">
        <h3>Динаміка продажів</h3>
      </div>
      <div class="chart-placeholder">
        <span>Графік продажів (mock)</span>
      </div>
    </div>
  </div>
  <div class="col-12 col-lg-5">
    <div class="panel">
      <div class="panel__header">
        <h3>Заповнюваність по маршрутах</h3>
      </div>
      <ul class="list-unstyled mb-0">
        <li class="analytics-item">
          <span>Київ → Львів</span>
          <span class="analytics-value">86%</span>
        </li>
        <li class="analytics-item">
          <span>Львів → Варшава</span>
          <span class="analytics-value">92%</span>
        </li>
        <li class="analytics-item">
          <span>Київ → Одеса</span>
          <span class="analytics-value">74%</span>
        </li>
        <li class="analytics-item">
          <span>Одеса → Київ</span>
          <span class="analytics-value">68%</span>
        </li>
      </ul>
    </div>
  </div>
</div>
{% endblock %}
