{% extends "base.html" %}
{% block content %}
<div class="page-header">
  <div>
    <h2 class="page-title">Бронювання</h2>
    <p class="text-muted mb-0">Останні заявки пасажирів та їхні статуси.</p>
  </div>
  <div class="d-flex gap-2">
    <input type="search" class="form-control" placeholder="Пошук пасажирів" />
    <button class="btn btn-outline-secondary">Фільтри</button>
  </div>
</div>
<div class="panel">
  <div class="table-responsive">
    <table class="table align-middle mb-0">
      <thead>
        <tr>
          <th>Пасажир</th>
          <th>Маршрут</th>
          <th>Час</th>
          <th>Місць</th>
          <th>Статус</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Катерина Р.</td>
          <td>Київ → Львів</td>
          <td>10:30</td>
          <td>2</td>
          <td><span class="status-badge status-badge--success">Підтверджено</span></td>
        </tr>
        <tr>
          <td>Віктор С.</td>
          <td>Львів → Варшава</td>
          <td>12:05</td>
          <td>1</td>
          <td><span class="status-badge status-badge--info">Оплачено</span></td>
        </tr>
        <tr>
          <td>Олена М.</td>
          <td>Київ → Одеса</td>
          <td>11:15</td>
          <td>3</td>
          <td><span class="status-badge status-badge--warning">Очікує</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
