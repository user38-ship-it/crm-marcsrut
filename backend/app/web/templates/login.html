{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="auth-card">
    <h2 class="mb-3 text-center">Вхід до CRM</h2>
    <p class="text-muted text-center mb-4">Авторизуйтесь, щоб отримати доступ до панелі керування.</p>
    <form class="vstack gap-3">
      <div>
        <label class="form-label">Номер телефону</label>
        <input type="tel" class="form-control" placeholder="+380" />
      </div>
      <div>
        <label class="form-label">Одноразовий код</label>
        <input type="text" class="form-control" placeholder="123456" />
      </div>
      <button class="btn btn-primary w-100">Увійти</button>
    </form>
    <p class="text-muted text-center mt-4 mb-0 small">Надішліть запит до адміністратора, якщо у вас немає доступу.</p>
  </div>
</div>
{% endblock %}
